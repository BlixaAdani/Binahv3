<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Binah Online Store</title>
</head>
<body class="body_bijouterie">
    <header class="header_bijouterie">
        <button class="back"><a href="./store.html">Go Back</a></button>
        <h1>Bijouterie accesories</h1>
    </header>
    <main class="main_bijouterie">
        <section class="product">
            <img src="../assets/abraxas.png" alt="Accesorie 1" >
            <h2>Collar</h2>
            <p class="price">7000$</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product">
            <img src="../assets/nudo.jpg" alt="Accesorie 2" height="300px">
            <h2>Nudos de bruja</h2>
            <p class="price">7000$</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product">
            <img src="../assets/ring.png" alt="Accesorie 3" style="background-color: white;">
            <h2>Anillos de poder</h2>
            <p class="price">7000$</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
     </main>
     <footer class="footer_bijouterie">
        <button class="forward"><a href="./libros.html">Go Forward</button></a>
    </footer>
