<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Binah Online Store</title>
</head>
<body class="body_oracle">

        <button class="back"><a href="./store.html">Go Back</button></a>
        <div class="brand">Binah Oracle Cards</div>
    </header>
    <main class="main_oracle">
        <section class="product">
            <img src="../assets/lenor.jpg" alt="Tarot Deck 1">
            <h2>Lenormand</h2>
            <p class="price">7000$</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product">
            <img src="../assets/light.webp" alt="Tarot Deck 2" height="200px">
            <h2>Lightseers</h2>
            <p class="price">7000$</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product">
            <img src="../assets/psy.jpg" alt="Tarot Deck 3">
            <h2>Psychic</h2>
            <p class="price">7000$</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
    </main>
    <footer class="footer_oracle">
        <button class="forward"><a href="./bijouterie.html">Go Forward</button></a>
    </footer>

</html>
