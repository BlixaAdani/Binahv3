<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Binah Online Store</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body_tarot">
    <header class="header_tarot">
        <button class="back"><a href="./store.html">Go Back</a></button>
        <h1>Binah Tarot Cards</h1>
    </header>
    <main class="main_tarot">
        <section class="product">
            <img src="../assets/raider.jfif" alt="Tarot Deck 1" >
            <h2>Raider Waite</h2>
            <p class="price">7000$</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product">
            <img src="../assets/marsella.jfif" alt="Tarot Deck 2" height="300px">
            <h2>Marseilles</h2>
            <p class="price">7000$</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product">
            <img src="../assets/golde.jpg" alt="Tarot Deck 3" style="width: 190px; height: 300px;">
            <h2>Golden Dawn</h2>
            <p class="price">7000$</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
     </main>
     <footer class="footer_tarot">
        <button class="forward"><a href="./pendulum.html">Go Forward</button></a>
    </footer>
</body>
</html>
